<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Browser | Magic Gauntlet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- DEBUG TOOL FOR PHONE (Eruda) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      setTimeout(() => eruda.init(), 500);
    }
  </script>

  <header>
    <h1>Magic Gauntlet Reject Format</h1>
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="playlist.html" class="active">Playlist</a>
      <a href="graveyard.html">Graveyard</a>
    </nav>
  </header>

  <main>
    <!-- SINGLE Card Checker Section -->
    <section class="card-checker">
      <h2>Card Legality Checker</h2>
      <input type="text" id="card-search" placeholder="Enter card name">
      <button id="check-button">Check</button>
      <div id="checker-result"></div>
    </section>

    <!-- Existing Content Section -->
    <section class="content-section">
      <h2 id="set-title">Legal Sets</h2>
      <div class="view-options">
        <button id="grid-view-btn">Grid View</button>
        <button id="list-view-btn">List View</button>
        <select id="sort-select">
          <option value="name">A-Z</option>
          <option value="cmc">Mana Cost</option>
          <option value="rarity">Rarity</option>
        </select>
      </div>
      <div id="card-grid" class="card-grid"></div>
      <div id="card-list" class="card-list" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <p>Magic Gauntlet Challenge Â© 2023</p>
  </footer>

  <script>
    // Debug check - runs AFTER elements exist
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Checker Elements:", {
        input: document.getElementById('card-search'),
        button: document.getElementById('check-button'),
        result: document.getElementById('checker-result')
      });
    });
  </script>
  
  <script src="js/script.js"></script>
</body>
</html>
