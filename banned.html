    <main>
        <h2>Hard Banned Cards</h2>
        <div id="banned-cards-container"></div>
    </main>

    <footer>
        <p>Magic Gauntlet Challenge Â© 2023</p>
    </footer>

    <script>
        // Hard banned cards array
        const HARD_BANNED = [
            "Sol Ring", 
            "Mana Crypt", 
            "Lightning Bolt",
            "Counterspell",
            "Swords to Plowshares",
            "Demonic Tutor"
        ];

        // Display banned cards
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('banned-cards-container');
            container.innerHTML = HARD_BANNED.map(card => 
                `<div class="banned-card">${card}</div>`
            ).join('');
        });
    </script>
</body>
