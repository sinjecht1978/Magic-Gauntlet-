<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Community Rules Hub</h1>
  </header>
  
  <nav>
    <a href="index.html">Checker</a>
    <a href="guidelines.html">Guidelines</a>
    <a href="playlist.html">Playlist</a>
    <a href="graveyard.html">Graveyard</a>
  </nav>

  <div class="container">
    <div id="checker">
      <h2>Item Legality Checker</h2>
      <input type="text" id="searchInput" placeholder="Enter item name">
      <button onclick="checkItem()">Check Status</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="banned.js"></script>
  <script>
    function checkItem() {
      const input = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!input) return;
      
      const normalizedInput = input.toLowerCase().replace(/[^a-z0-9]/g, '');
      const isBanned = bannedList.some(item => 
        item.toLowerCase().replace(/[^a-z0-9]/g, '') === normalizedInput
      );
      
      resultDiv.textContent = isBanned ? "BANNED" : "LEGAL";
      resultDiv.className = isBanned ? "banned" : "legal";
    }
  </script>
</body>
</html>
