        <div class="challenger-card">
          <h3>Player: John Doe</h3>

  <script src="js/script.js"></script>
  <script>
    // Optional: Fetch past challengers from a JSON file or API
    function loadChallengers() {
      const graveyard = [
        { 
          player: "John Doe", 
          decks: ["Mono-Red Rejects", "Fog Tribal", "Janky Lifegain"], 
          defeatedBy: "Swamp Tribal", 
          date: "2023-10-31" 
        },
        // Add more entries...
      ];

      const container = document.querySelector(".challenger-list");
      container.innerHTML = graveyard.map(challenger => `
        <div class="challenger-card">
          <h3>Player: ${challenger.player}</h3>
          <p><strong>Decks:</strong> ${challenger.decks.join(", ")}</p>
          <p><strong>Defeated By:</strong> ${challenger.defeatedBy}</p>
          <p><strong>Date:</strong> ${challenger.date}</p>
        </div>
      `).join("");
    }
    loadChallengers(); // Call on page load
  </script>
