<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Browser | Magic Gauntlet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
  // Check if elements exist
  console.log("Checker Elements:", {
    input: document.getElementById('card-search'),
    button: document.getElementById('check-btn'),
    result: document.getElementById('checker-result')
  });
  
  // Test function availability
  console.log("Functions:", {
    fetchCard: typeof fetchCard,
    evaluateCard: typeof evaluateCard
  });
  </script>
  <section class="card-checker">
  <h2>Advanced Card Legality Check</h2>
  <input type="text" id="card-search" placeholder="Enter card name">
  <button id="check-button">Evaluate</button>
  <div id="result">
    <div id="card-image"></div>
    <div id="legality-result"></div>
    <div id="rule-violations"></div>
  </div>
  </section>
  <!-- DEBUG TOOL FOR PHONE (Eruda) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    // Initialize Eruda ONLY if it's not a computer
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      setTimeout(() => eruda.init(), 500);
    }
  </script>

  <header>
    <h1>Magic Gauntlet Reject Format</h1>
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="playlist.html" class="active">Playlist</a>
      <a href="graveyard.html">Graveyard</a>
    </nav>
  </header>

  <main>
    <!-- Card Checker Section -->
    <section class="card-checker">
      <h2>Card Legality Checker</h2>
      <p>Type a card name to see if it's Banned or Legal</p>
      <input type="text" id="card-search" placeholder="Enter card name">
      <button id="search-button">Check</button>
      <div id="result"></div>
    </section>

    <!-- Existing Content Section -->
    <section class="content-section">
      <h2 id="set-title">Legal Sets</h2>
      
      <!-- View Toggle -->
      <div class="view-options">
        <button id="grid-view-btn">Grid View</button>
        <button id="list-view-btn">List View</button>
        <select id="sort-select">
          <option value="name">A-Z</option>
          <option value="cmc">Mana Cost</option>
          <option value="rarity">Rarity</option>
        </select>
      </div>

      <!-- Card Containers -->
      <div id="card-grid" class="card-grid"></div>
      <div id="card-list" class="card-list" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <p>Magic Gauntlet Challenge Â© 2023</p>
  </footer>

  <script>
    // Simple test to verify DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      alert("HTML is fully loaded!");
    });
  </script>
  
  <script src="js/script.js"></script>
</body>
</html>
