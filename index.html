<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Checker</title>
    <style>
    <style>
    /* ===== BASE STYLES ===== */
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
    }
    
    /* ===== HEADER STYLES ===== */
    h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 2.5rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    p {
        color: #7f8c8d;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    
    /* ===== INPUT AREA STYLES ===== */
    #checker-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    input {
        width: 70%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.3s;
    }
    
    input:focus {
        border-color: #3498db;
        outline: none;
    }
    
    button {
        background: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button:hover {
        background: #2980b9;
    }
    
    /* ===== RESULT STYLES ===== */
    #result {
        margin-top: 25px;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 6px;
        transition: all 0.3s;
    }
    
    .banned {
        background: #e74c3c;
        color: white;
        box-shadow: 0 3px 6px rgba(231, 76, 60, 0.2);
    }
    
    .legal {
        background: #2ecc71;
        color: white;
        box-shadow: 0 3px 6px rgba(46, 204, 113, 0.2);
    }
    
    /* ===== RESPONSIVE ADJUSTMENTS ===== */
    @media (max-width: 600px) {
        #checker-container {
            padding: 20px;
        }
        
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
        }
    }
        </style>
</head>
<body>
    <h1>Item Checker</h1>
    <p>Type an item below to see if it's Banned or Legal</p>
    <input type="text" id="searchInput" placeholder="Enter item name">
    <button onclick="checkItem()">Check</button>
    <div id="result"></div>

    <script>
        // Proper banned list with actual items
        const bannedList = [
            "bolt",
            "gun",
            "knife",
            "explosive",
            "grenade",
            "poison"
        ];

        // Normalize string function
        function normalizeString(str) {
            return str.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Check item function
        function checkItem() {
            const input = document.getElementById("searchInput").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!input) {
                resultDiv.textContent = "Please enter an item";
                resultDiv.className = "";
                return;
            }

            const normalizedInput = normalizeString(input);
            const isBanned = bannedList.some(item => 
                normalizeString(item) === normalizedInput
            );

            resultDiv.textContent = isBanned ? "BANNED" : "LEGAL";
            resultDiv.className = isBanned ? "banned" : "legal";
        }

        // Allow pressing Enter key
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkItem();
            }
        });
    </script>
</body>
</html>
