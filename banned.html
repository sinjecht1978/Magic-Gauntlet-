<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banned List | Magic Gauntlet</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional styles for banned list page */
    .banned-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-box {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    
    .banned-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .banned-table th, .banned-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .banned-table th {
      background-color: #1a1a2e;
      color: white;
      position: sticky;
      top: 0;
    }
    
    .banned-table tr:hover {
      background-color: #f5f5f5;
    }
    
    .card-count {
      margin: 10px 0;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .banned-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Magic Gauntlet Reject Format</h1>
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="playlist.html">Playlist</a>
      <a href="graveyard.html">Graveyard</a>
      <a href="banned.html" class="active">Banned List</a>
    </nav>
  </header>

  <main class="banned-container">
    <h2>Banned Cards</h2>
    
    <input type="text" id="searchInput" class="search-box" placeholder="Search banned cards..." title="Type in a card name">
    
    <div class="card-count">Total banned cards: <span id="cardCount">0</span></div>
    
    <table class="banned-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Card Name ▲▼</th>
          <th onclick="sortTable(1)">Reason ▲▼</th>
        </tr>
      </thead>
      <tbody id="bannedTableBody">
        <!-- Cards will be inserted here by JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Magic Gauntlet Challenge © 2023</p>
  </footer>

  <script>
    // YOUR BANNED LIST ARRAY - PASTE YOUR EXISTING LIST HERE:
    const bannedCards = [
      "Lightning Bolt",
      "Counterspell",
      "Swords to Plowshares",
      "Demonic Tutor",
      "Sol Ring",
      "Mana Crypt",
      "Ancestral Recall",
      // ... ADD ALL YOUR BANNED CARDS HERE ...
    ];

    // Optional: Add reasons for banning (if you have them)
    const banReasons = {
      "Lightning Bolt": "Too efficient damage spell",
      "Counterspell": "Unconditional counter for too little mana",
      // ... add more reasons as needed ...
    };

    // Initialize the table
    document.addEventListener('DOMContentLoaded', function() {
      populateBannedList();
      setupSearch();
    });

    function populateBannedList() {
      const tableBody = document.getElementById('bannedTableBody');
      tableBody.innerHTML = '';
      
      bannedCards.forEach(card => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${card}</td>
          <td>${banReasons[card] || 'Competitive staple'}</td>
        `;
        tableBody.appendChild(row);
      });
      
      document.getElementById('cardCount').textContent = bannedCards.length;
    }

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const table = document.getElementById('bannedTableBody');
        const rows = table.getElementsByTagName('tr');
        
        for (let i = 0; i < rows.length; i++) {
          const cardName = rows[i].getElementsByTagName('td')[0].textContent.toUpperCase();
          if (cardName.indexOf(filter) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      });
    }

    function sortTable(columnIndex) {
      const table = document.getElementById('bannedTableBody');
      const rows = Array.from(table.getElementsByTagName('tr'));
      const isAsc = table.getAttribute('data-sort-asc') === 'true';
      
      rows.sort((a, b) => {
        const aText = a.getElementsByTagName('td')[columnIndex].textContent;
        const bText = b.getElementsByTagName('td')[columnIndex].textContent;
        return isAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
      });
      
      // Clear table
      table.innerHTML = '';
