<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Browser | Magic Gauntlet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Magic Gauntlet Reject Format</h1>
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="guidelines.html">Guidelines</a>
      <a href="playlist.html" class="active">Playlist</a>
      <a href="graveyard.html">Graveyard</a>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <h2 id="set-title">Legal Sets</h2>
      
      <!-- View Toggle -->
      <div class="view-options">
        <button onclick="showGridView()">Grid View</button>
        <button onclick="showListView()">List View</button>
        <select onchange="sortCards(this.value)">
          <option value="name">A-Z</option>
          <option value="cmc">Mana Cost</option>
          <option value="rarity">Rarity</option>
        </select>
      </div>

      <!-- Card Containers -->
      <div id="card-grid" class="card-grid"></div>
      <div id="card-list" class="card-list" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <p>Magic Gauntlet Challenge Â© 2023</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
