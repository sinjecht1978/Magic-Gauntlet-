<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 8px 12px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }
        .banned {
            color: white;
            background-color: red;
            border-radius: 5px;
        }
        .legal {
            color: white;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Item Checker</h1>
    <p>Type an item below to see if it's Banned or Legal</p>
    <input type="text" id="searchInput" placeholder="Enter item name">
    <button onclick="checkItem()">Check</button>
    <div id="result"></div>

    <script>
        // Proper banned list with actual items
        const bannedList = [
            "bolt",
            "gun",
            "knife",
            "explosive",
            "grenade",
            "poison"
        ];

        // Normalize string function
        function normalizeString(str) {
            return str.toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        // Check item function
        function checkItem() {
            const input = document.getElementById("searchInput").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!input) {
                resultDiv.textContent = "Please enter an item";
                resultDiv.className = "";
                return;
            }

            const normalizedInput = normalizeString(input);
            const isBanned = bannedList.some(item => 
                normalizeString(item) === normalizedInput
            );

            resultDiv.textContent = isBanned ? "BANNED" : "LEGAL";
            resultDiv.className = isBanned ? "banned" : "legal";
        }

        // Allow pressing Enter key
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkItem();
            }
        });
    </script>
</body>
</html>
